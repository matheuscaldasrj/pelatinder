<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>

  <profile [user]="user"> </profile>

  <h2>
    Pr√≥ximos jogos
  </h2>

 
  <ion-card class="card" *ngFor="let currentMatch of nextMatches" (click)="showDetails(currentMatch)">
    <ion-card-content>
      <ion-card-title>
        {{currentMatch.name}} - {{currentMatch.date | date:'HH:mm'}}h {{getDayInfo(currentMatch.date)}}
      </ion-card-title>
       {{currentMatch.date | date:'dd/MM/yy'}} em {{currentMatch.local}} <br>
      Confirmados: {{currentMatch.currentNumOfPlayers}} / {{currentMatch.numOfPlayers}} <br>
    </ion-card-content>
  </ion-card>

  <div >
    {{teste}}
  </div>
  <ion-fab right bottom>
    <button ion-fab color="secondary"(click)="createNewMatch()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
