<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>

  <profile [user]="user"> </profile>

  <h2>
    Pr√≥ximos jogos
  </h2>


  <ion-card *ngFor="let currentMatch of nextMatches | async" (click)="showDetails(currentMatch)">
    <ion-card-content>
      <ion-card-title class="card">
        {{currentMatch.name}}
      </ion-card-title>
      {{currentMatch.date | date : format : timezone}} em {{currentMatch.local}} <br>
      Confirmados: {{currentMatch.currentNumOfPlayers}} / {{currentMatch.numOfPlayers}} <br>
    </ion-card-content>
  </ion-card>

  <!--<button ion-button secondary menuToggle>Toggle Menu</button>-->
  <button ion-button block (click)="createNewMatch()" color="secondary">Adicionar nova pelada</button>


</ion-content>
