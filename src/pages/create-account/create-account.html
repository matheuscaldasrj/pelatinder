<ion-header>

  <ion-navbar>
    <ion-title>Criar nova conta</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-label>E-mail</ion-label>
  <ion-input [(ngModel)]="user.email" type="text" place-holder="teste"> </ion-input>

  <ion-label>Senha</ion-label>
  <ion-input [(ngModel)]="user.password" type="password" place-holder="teste"> </ion-input>

  <button ion-button (click)="createAccount()">Criar</button>

</ion-content>
