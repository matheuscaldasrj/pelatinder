<ion-content style="background-color: #0074D9;">
   <span class="app-name"> <ion-icon name=at ></ion-icon>   Pelatinder </span>

    <button class="facebook-button" ion-button color="facebook"  (click)="signInWithFacebook()">  
      <ion-icon name=logo-facebook ></ion-icon>    
      <span style="margin-left: 10px;margin-top: 2px;"> Log in with Facebook </span>
    </button>

    <button class="email-button-login" ion-button color="light" (click)="signInWithEmail()">  
      <ion-icon name=ion-at ></ion-icon>    
      <span style="margin-left: 10px;margin-top: 2px;"> Log in with email </span>
    </button>

    <button class="email-button-create" ion-button color="secondary" (click)="goToCreateAccount()">  
      <ion-icon name=ion-at ></ion-icon>    
      <span style="margin-left: 10px;margin-top: 2px;"> Create account by email </span>
    </button>



</ion-content>
